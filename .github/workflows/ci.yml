name: CI

on:
  push:
    branches:
      - main
      - 'release/**'
      - 'releases/**'
  pull_request:
    branches:
      - main
      - 'release/**'
      - 'releases/**'

jobs:
  build:
    name: Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Cache Vitest data
        uses: actions/cache@v4
        with:
          path: |
            ~/.vitest
          key: ${{ runner.os }}-vitest-${{ matrix.node-version }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-vitest-${{ matrix.node-version }}-
            ${{ runner.os }}-vitest-

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Test
        run: npx vitest run --coverage

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-${{ matrix.node-version }}
          path: coverage
          if-no-files-found: ignore

      - name: Build
        run: npm run build
