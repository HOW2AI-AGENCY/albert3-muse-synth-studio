name: Documentation Quality

on:
  pull_request:
    paths:
      - '**/*.md'
      - 'docs/**'
      - 'README.md'
  workflow_dispatch:

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          npm ci
      - name: Lint Markdown
        run: |
          npx markdownlint-cli2 "**/*.md" "#node_modules" "#archive"

  link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Link Checker
        uses: lycheeverse/lychee-action@v1.8.0
        with:
          args: --no-progress --verbose --exclude-path archive --exclude-path node_modules "**/*.md"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}