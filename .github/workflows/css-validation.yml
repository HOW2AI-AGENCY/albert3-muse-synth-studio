name: CSS Contract Validation

on:
  pull_request:
    paths:
      - 'src/index.css'
      - 'src/styles/design-tokens.css'
      - 'tailwind.config.ts'
      - 'scripts/validate-css-contract.sh'
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/index.css'
      - 'src/styles/design-tokens.css'
      - 'tailwind.config.ts'

jobs:
  validate-css:
    name: Validate CSS Variable Contract
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Make validation script executable
        run: chmod +x scripts/validate-css-contract.sh
        
      - name: Run CSS Contract Validation
        run: bash scripts/validate-css-contract.sh
        
      - name: Comment on PR (if failed)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ❌ CSS Contract Validation Failed
              
              **Duplicate CSS variables detected!**
              
              Please read [CSS_VARIABLE_CONTRACT.md](docs/design-system/CSS_VARIABLE_CONTRACT.md) for guidelines.
              
              ### How to Fix:
              1. Remove duplicate variables from \`src/styles/design-tokens.css\`
              2. Keep base tokens only in \`src/index.css\`
              3. Run \`bash scripts/validate-css-contract.sh\` locally to verify
              
              See the [CI logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.`
            })
            
      - name: Success summary
        if: success()
        run: |
          echo "### ✅ CSS Contract Validation Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No duplicate CSS variables found between:" >> $GITHUB_STEP_SUMMARY
          echo "- \`src/index.css\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`src/styles/design-tokens.css\`" >> $GITHUB_STEP_SUMMARY
