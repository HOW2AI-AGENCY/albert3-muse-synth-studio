name: Generation System Contract Validation

on:
  pull_request:
    paths:
      - 'src/services/generation/**'
      - 'src/services/providers/**'
      - 'src/utils/provider-validation.ts'
      - 'src/utils/error-handlers/generation-errors.ts'
      - 'supabase/functions/_shared/types/generation.ts'
      - 'supabase/functions/_shared/zod-schemas.ts'
      - 'supabase/functions/generate-suno/**'
      - 'supabase/functions/generate-mureka/**'
  push:
    branches:
      - main
    paths:
      - 'src/services/generation/**'
      - 'src/services/providers/**'
      - 'supabase/functions/_shared/types/generation.ts'
      - 'supabase/functions/generate-*/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîç Validate Generation System Contract
        run: bash scripts/validate-generation-contract.sh
        
      - name: üí¨ Comment PR (on failure)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ‚ùå Generation System Contract Validation Failed
              
              The music generation system data contract validation has failed.
              
              **Common issues:**
              - Parameter inconsistency between frontend and backend
              - Missing \`styleTags\` or other critical parameters
              - Mureka prompt truncation logic missing
              - Error code mismatch in error handlers
              
              **Next steps:**
              1. Review the contract: \`docs/generation-system/DATA_CONTRACT.md\`
              2. Check the validation script output above
              3. Fix the errors and push again
              
              See the [failed workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId}) for details.`
            })

      - name: ‚úÖ Validation Passed
        if: success()
        run: |
          echo "‚úÖ All generation system contract validations passed!"
          echo "The following components are synchronized:"
          echo "  - Frontend validation schemas"
          echo "  - Backend type definitions"
          echo "  - Provider adapters"
          echo "  - Edge function schemas"
