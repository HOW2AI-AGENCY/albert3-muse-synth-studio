name: Supabase Functions Tests

on:
  push:
    paths:
      - "supabase/**"
      - "package.json"
      - ".github/workflows/supabase-functions-tests.yml"
  pull_request:
    paths:
      - "supabase/**"
      - "package.json"
      - ".github/workflows/supabase-functions-tests.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Start Supabase stack
        run: npx supabase start

      - name: Reset database
        run: npx supabase db reset --force

      - name: Seed database
        run: |
          set -a
          source supabase/.env
          set +a
          npm run db:seed

      - name: Run Edge Functions tests
        run: |
          set -a
          source supabase/.env
          set +a
          cd supabase/functions
          deno task test

      - name: Run Unit tests
        run: npm run test:unit

      - name: Run E2E tests
        run: |
          npm run build
          npx playwright install --with-deps
          npm run test:e2e

      - name: Upload test coverage
        if: always()
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

      - name: Stop Supabase stack
        if: always()
        run: npx supabase stop
